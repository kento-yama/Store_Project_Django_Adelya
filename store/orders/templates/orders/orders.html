<!DOCTYPE html>
<html lang="en">

<head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <!-- Ссылка на каталог -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'storeProducts:products' %}">Каталог <i class="fas fa-shopping-bag"></i></a>
                </li>

                <!-- Ссылка на вход -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'users:login' %}">Войти <i class="fas fa-sign-in-alt"></i></a>
                </li>

                <!-- Dropdown для профиля -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"

                        <li><a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="{% url 'orders:orders' %}">Заказы</a></li>

                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

<section class="pt-5 mt-5">
    <div class="container">
        <div class="text-center mt-5">
            <h1>Заказы</h1>
            <div class="orders mt-5">
                <table class="table table-hover">
                    <thead>
                    <tr class="table-light">
                        <th scope="col">#</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Создан</th>
                        <th scope="col">Итого</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Оплачен</td>
                        <td>21 авг. 21 года</td>
                        <td>5 070 руб.</td>
                        <td><a href="order.html">просмотреть</a></td>
                    </tr>
                    <tr class="table-success">
                        <th scope="row">2</th>
                        <td>Доставлен</td>
                        <td>16 июля 21 года</td>
                        <td>4 876 руб.</td>
                        <td><a href="order.html">просмотреть</a></td>
                    </tr>
                    <tr class="table-info">
                        <th scope="row">3</th>
                        <td>В пути</td>
                        <td>14 нояб. 21 года</td>
                        <td>9 566 руб.</td>
                        <td><a href="order.html">просмотреть</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
